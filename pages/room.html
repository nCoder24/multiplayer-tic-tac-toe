<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Room</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/room.css" />
    <script src="/scripts/util.js"></script>
    <script src="/scripts/room.js"></script>
  </head>
  <body>
    <header id="header-bar">
      <h1><a href="/">Tic Tac Toe</a></h1>
    </header>
    <main id="page">
      <ul id="players">
        <li class="player">
          <p class="username"></p>
          <p class="symbol"></p>
        </li>
        <li class="player">
          <p class="username"></p>
          <p class="symbol"></p>
        </li>
      </ul>
      <table id="board">
        <tr class="row">
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr class="row">
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr class="row">
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
      </table>
    </main>
    <dialog id="game-over-dialog">
      <h1>Game Over!</h1>
      <h2 id="message"></h2>
      <input type="button" value="Play Again!" id="play-btn" />
    </dialog>
  </body>
</html>
